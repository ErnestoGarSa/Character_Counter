<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <h1>Character Counter</h1>
      <p class="paragraph">
        This program counts the number of characters you type in real time. You
        can enter up to 50 characters; once you reach the limit, the counter
        will turn red to alert you.
      </p>
      <textarea name="" id="text-input" maxlength="50"></textarea>
      <p id="char-count" class="normal">Character Count: 0/50</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
